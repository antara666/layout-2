<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Header logo</h1>
        </div>
        <div class="banner">
            <h1>Header banner</h1>
        </div>
    </header>

    <section class="bar">
        <h1>Header bar</h1>
    </section>

    <section class="content">
        <div class="left_content">
            <h1>Left block</h1>
        </div>

        <div class="middle_content">
            <div class="top">
                <h1>Center blocks</h1>
            </div>
            <div class="center">
                <div class="center_left">
                    <h1>Center-Left blocks</h1>
                </div>
                <div class="center_right">
                    <h1>Center-Rightt blocks</h1>
                </div>
            </div>
            <div class="bottom">
                <h1>Module comments</h1>
            </div>
        </div>

        <div class="right_content">
            <h1>Right block</h1>
        </div>
    </section>

    <footer>
        <h1>Footer bar</h1>
    </footer>

</body>
</html>
